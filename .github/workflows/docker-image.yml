name: Docker Image CI

on:
  [workflow_dispatch]

env:
  REGISTRY: ghcr.io

jobs:

  publish_image:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag cbha:latest

    - name: Publish
      run: docker push ha-custom:latest

